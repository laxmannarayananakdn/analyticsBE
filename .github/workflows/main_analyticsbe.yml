# For the STANDALONE backend repo (e.g. analyticsBE) where backend code is at REPO ROOT.
# Copy this file to your analyticsBE repo: .github/workflows/azure-webapp-backend.yml
# Do NOT use working-directory or path: backend/ there (no backend/ folder exists).

# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy Node.js app to Azure Web App - AnalyticsBE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build
          npm run test --if-present

      - name: Verify build output
        run: |
          test -f dist/config/database.js || (echo "Missing dist/config/database.js - build may be incomplete" && exit 1)
          ls -la dist/ && ls -la dist/config/ || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Ensure dist/ is included in deployment
        run: |
          sed -i '/^dist\/$/d' .gitignore 2>/dev/null || true
          test -f dist/config/database.js || (echo "ERROR: dist/config/database.js missing in artifact" && exit 1)
          ls -la dist/config/ || true

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F571E1AF36704B9F99F5AC41167F74EE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_32A6BCC741A942AD83386A933A7C4370 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8A703DC5323A482B9346E8D18AD0675E }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AnalyticsBE'
          slot-name: 'Production'
          package: .
